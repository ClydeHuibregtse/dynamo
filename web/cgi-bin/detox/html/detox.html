<!DOCTYPE html>
<html>
  <head>
    <title>Detox</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="css/dynamo.css" rel="stylesheet">
    <link href="css/detox.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://spin.js.org/spin.min.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/detox.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
      initPage(${RUN_NUMBER}, ${PARTITION});
      });
    </script>
  </head>
  <body>
    <header id="header">
      <h1 id="pageTitle">Detox deletion run results</h1>
      <!--      <h2 id="partitionName"></h2> -->
      <div id="run">
        <h2 id="runHeader">Run <span id="runNumber"></span> (<span id="runTimestamp"></span>)</h2>
        <nav id="runs">
          <div id="runPrev" class="runLink"><span onclick="loadSummary(currentRun-1, currentPartition);" class="clickable">&lt;</span></div>
          <div id="runNext" class="runLink"><span onclick="loadSummary(currentRun+1, currentPartition);" class="clickable">&gt;</span></div>
          <div id="runJump">Run: <input type="text" id="jumpInput" size="10"><input type="button" value="Go" onclick="loadData($('#jumpInput').val(), currentPartition)"></div>
        </nav>
      </div>
    </header>
    <main id="main">
      <nav id="partitions">
      </nav>
      <div id="contents">
        <section id="summary">
          <svg id="summaryGraph">
          </svg>
        </section>
        <section id="details">
        </section>
      </div>
    </main>
    <footer id="footer">
    </footer>
  </body>
</html>

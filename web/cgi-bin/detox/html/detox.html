<!DOCTYPE html>
<html>
  <head>
    <title>Detox</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="css/dynamo.css" rel="stylesheet">
    <link href="css/detox.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://spin.js.org/spin.min.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/detox.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
      initPage(${CYCLE_NUMBER}, ${PARTITION});
      });
    </script>
  </head>
  <body>
    <header id="header">
      <h1 id="pageTitle">Detox deletion cycle results</h1>
      <div id="cycle">
        <h2 id="cycleHeader"></h2>
        <nav id="cycles">
          Cycle: 
          <span onclick="loadSummary(previousCycle, currentPartition, currentNorm);" class="clickable">Previous</span>
          <span onclick="loadSummary(nextCycle, currentPartition, currentNorm);" class="clickable">Next</span>
          <input type="text" id="jumpInput" size="10"><input type="button" value="Go" onclick="loadSummary($('#jumpInput').val(), currentPartition, currentNorm)">
        </nav>
      </div>
    </header>
    <main id="main">
      <nav id="datasetSearchNav">
        Find dataset: <input type="text" id="datasetSearch" size="50" onkeypress="if (event.keyCode == 13) findDataset();"> <input type="button" value="Search" onclick="findDataset()">
      </nav>
      <nav id="partitions">
      </nav>
      <div id="contents">
        <section id="summary">
          <div id="summaryGraphBox">
          </div>
        </section>
        <section id="details">
        </section>
      </div>
    </main>
    <footer id="footer">
    </footer>
  </body>
</html>
